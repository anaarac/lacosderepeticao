<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let condicao, operador, n1, n2;
        condicao = prompt ("Digite S para iniciar a calculadora:");

        while (condicao == "S" || condicao == "s") {
            operador = prompt("Digite o operador matemático: "+
            "\n +. adição"+
            "\n -. subtração"+
            "\n x. multiplicação"+
            "\n /. divisão"+
            "\n %. resto da divisão"
        )
        
        n1 = parseInt(prompt("Digite o primeiro número da operação: "))
        n2 = parseInt(prompt("Digite o segundo número da operação"))
        
        while(operador == "+"){
            alert(n1+n2)
            operador = "";
        }        
        while(operador == "-"){
            alert(n1-n2)
            operador = "";
        }
        while(operador == "x"){
            alert(n1*n2)
            operador = "";
        }
        while(operador == "/"){
            alert(n1/n2)
            operador = "";
        }
        while(operador == "%"){
            alert(n1%n2)
            operador = "";
        };

        
        break;
        }
    </script>
</body>
</html>
