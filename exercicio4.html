<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Receba um ano e verifique se é bissexto.

        let entrada, ano;
        entrada = prompt("Digite um ano, e direi se ele é bisexto");
        ano = parseInt(entrada);

        if (isNaN(ano)) {
            alert ("Erro: Entrada inválida. Por favor, digite um número.");
        } else {
            if ((ano % 4 === 0 && ano % 100 !==0) || (ano % 400 ===0)){
            alert ("O ano " +ano+ " é um ano bisexto!");
            } else {
                alert ("O ano " +ano+ " não é um ano bisexto!");
            } 
        } 
    </script>
</body>
</html>
