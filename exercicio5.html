<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Classifique a idade em: criança (0-12), adolescente (13-17), adulto (18-59) ou idoso (60+).

        let idade, criança, adolescente, adulto, idoso;
        idade = prompt ("Digite a sua idade:");

        if (idade >= 0 && idade <= 12) {
            alert ("Você tem a idade de uma criança!");
        } else if (idade >= 13 && idade <= 17) {
            alert ("Você tem a idade de um adolescente!");
        } else if (idade >= 18 && idade <= 59) {
            alert ("Você tem a idade de um adulto!");
        } else {
            alert ("Você tem a idade de um bom vivã!");
        }

    </script>
</body>
</html>
