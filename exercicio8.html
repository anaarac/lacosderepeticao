<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Mostre a tabuada de um número de 1 a 10.

        let tabuada; 
        tabuada = parseInt(prompt("Digite o número referente à tabuada que gostaria de aprender:"));  
        
        if (isNaN(tabuada)) { 
            alert ("Você não digitou um número!"); 
        } else {
            let i = 1;
            while (i <= 10) {
            alert (tabuada + "x" + i + "=" + (tabuada * i));
            i++; 
    }
}
    </script>
</body>
</html>
