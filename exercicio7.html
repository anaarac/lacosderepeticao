<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Verifique se um número é primo.

        let numero, divisor;
        numero = parseInt(prompt("Digite um número, e te direi se ele é um numero primo: "));

        if (isNaN(numero) || numero < 2){
        alert ("Você não digitou um número!")
    } else {
        let ehPrimo = true;

        for(let divisor = 2; divisor < numero; divisor++) {
            if (numero % divisor === 0) {
                ehPrimo = false;
                break;
            }
        }
        if (ehPrimo){
        alert ("Seu número é primo")
    } else {
        alert ("Seu número não é um número primo!")
    }
}
    </script>
</body>
</html>
