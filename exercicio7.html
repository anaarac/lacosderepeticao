<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Verifique se um número é primo.

        let numero, divisor;
        numero = prompt("Digite um número, e te direi se ele é um numero primo: ");
    
        if (isNaN(numero)){
        alert ("Você não digitou um número!")
    } else if (numero/divisor || numero/1){
        alert ("Seu número é primo")
    } else
        alert ("Seu número não é um número primo!")

    </script>
</body>
</html>
