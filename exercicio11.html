<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Faça uma contagem regressiva de um número até zero.

        let i, contagem;
        contagem = parseInt(prompt("Digite um número para contagem regressiva: "));

        if (isNaN(contagem) || contagem < 0) {
            alert ("Você não digitou um número válido!")
        } else {
            for (let i = contagem; i >= 0; i--) {
                alert(i);
            }
        }

    </script>
</body>
</html>
