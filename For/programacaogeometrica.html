    <script>
        let contador, proximo, atual, anterior;
        contador = parseInt(prompt("Digite um número:"))
        atual = 1;
        anterior = 0;

        for (i = 0; i <= contador; i++){
            proximo = atual+anterior;
            alert(proximo);
            anterior = atual;
            atual = proximo;
        }
    </script>
