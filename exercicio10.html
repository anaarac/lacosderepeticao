<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Mostre os primeiros números da sequência de Fibonacci.

        let numero, a, b, i, resultado, proximo;
        numero = parseInt(prompt("Digite um número para visualizar a sequencia de Fibonacci"))
        a = 0;
        b = 1;
        i = 0;
        resultado = "Sequência de Fibonacci: \n";

        while (i < numero) {
            resultado += a;
            proximo = a + b;
            a = b;
            b = proximo;
            i++;

        }
        alert(resultado);

    </script>
</body>
</html>
