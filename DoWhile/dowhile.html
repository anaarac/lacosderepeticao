<script>
    let n1, n2, operador, resultado, condicao;
    do {
        n1 = parseInt (prompt("Insira o primeiro número: "))
        n2 = parseInt (prompt ("Digite o segundo número: "))
        operador = prompt( "Escolha o tipo de operação: ")
    if (operador == "+"){
        resultado = n1+n2
        alert (resultado)
    } else if (operador == "-"){
        resultado = n1-n2
        alert (resultado)
    } else if (operador == "x"){
        resultado = n1*n2
        alert (resultado)
    } else if (operador == "/"){
        resultado = n1/n2
        alert (resultado)
    } else {
        alert ("Voc~e digitou um valor inválido!")
    }
    } while (condicao);
    alert("Digite S se deseja continuar ou F para finalizar")
</script>
